description: "iOS Engineer with 10+ years of experience in Swift and mobile development. Based in Amsterdam, Netherlands. Available for freelance projects and full-time opportunities."
keywords: "Vitor Venturin, iOS Engineer, Swift Developer, Mobile App Development, Netherlands, Amsterdam, iOS Developer, Apple, iPhone, iPad, freelancer, zzp, contractor"
